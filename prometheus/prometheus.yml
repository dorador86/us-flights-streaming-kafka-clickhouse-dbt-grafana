global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9092'] # Nota: Kafka requiere exporters para m√©tricas detalladas, pero esto es el esqueleto base.

  - job_name: 'clickhouse'
    static_configs:
      - targets: ['clickhouse:8123']
